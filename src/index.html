<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- carosel -->
    <section class="container mx-auto px-5 lg:px-28 my-32 relative">
        <!-- Slider main container -->
        <div class="swiper ">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slide1 -->
                <div class="swiper-slide">
                    <div class="relative rounded-xl overflow-hidden">
                        <img src="./istockphoto-1061119906-612x612.jpg" class="h-80 w-full object-cover" />
                        <div class="absolute bottom-10 left-0 md:left-5 px-2 md:px-0">
                            <h2 class="text-2xl font-bold text-white mb-3">
                                How CPTS empowers job-ready penetration tessting skill in cybersecurity teams
                            </h2>
                            <button class="bg-slate-500 text-black px-2 rounded-2xl font-medium mr-2">
                            10 mins read
                            </button>
                            <span class="font-medium text-slate-300">Oct 4, 2022</span>
                        </div>
                    </div>
                </div>
                <!-- Slide2 -->
                <div class="swiper-slide">
                    <div class="relative rounded-xl overflow-hidden">
                        <img src="./istockphoto-1280385511-612x612.jpg" class="h-80 w-full object-cover" />
                        <div class="absolute bottom-10 left-0 md:left-5 px-2 md:px-0">
                            <h2 class="text-2xl font-bold text-white mb-3">
                                How CPTS empowers job-ready penetration tessting skill in cybersecurity teams
                            </h2>
                            <button class="bg-slate-500 text-black px-2 rounded-2xl font-medium mr-2">
                            10 mins read
                            </button>
                            <span class="font-medium text-slate-300">Oct 4, 2022</span>
                        </div>
                    </div>
                </div>
                <!-- Slide3 -->
                <div class="swiper-slide">
                    <div class="relative rounded-xl overflow-hidden">
                        <img src="./istockphoto-1346010926-612x612.jpg" class="h-80 w-full object-cover" />
                        <div class="absolute bottom-10 left-0 md:left-5 px-2 md:px-0">
                            <h2 class="text-2xl font-bold text-white mb-3">
                                How CPTS empowers job-ready penetration tessting skill in cybersecurity teams
                            </h2>
                            <button class="bg-slate-500 text-black px-2 rounded-2xl font-medium mr-2">
                            10 mins read
                            </button>
                            <span class="font-medium text-slate-300">Oct 4, 2022</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prevv md:rounded-full md:w-12 md:h-12 md:bg-slate-700 flex items-center justify-center absolute z-10 bottom-0 left-11 md:left-0 lg:left-24 md:top-1/3"><i class="fa-solid fa-chevron-left text-white w-5 h-5 md:w-auto md:h-auto"></i></div>
        <div class="swiper-button-nextt md:rounded-full md:w-12 md:h-12 md:bg-slate-700 flex items-center justify-center absolute z-10 bottom-0 right-11 md:right-0 lg:right-24 md:top-1/3"><i class="fa-solid fa-chevron-right text-white w-5 h-5 md:w-auto md:h-auto"></i></div>
    </section>
</body>
<!-- swiper js -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="./main.js"></script>

</html>
